<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Auktions-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>eBay Auktions-Generator</h1>
        <form id="auction-form">
            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                <div class="snippet-group">
                    <select id="text-snippets"></select>
                    <button type="button" id="insert-snippet">Einf√ºgen</button>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Startpreis</label>
                <input type="number" id="price" name="price" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="buy-now-price">Sofort-Kaufen Preis</label>
                <input type="number" id="buy-now-price" name="buy-now-price" readonly>
            </div>
            <div class="form-group">
                <label for="photos">Fotos</label>
                <input type="file" id="photos" name="photos" multiple accept="image/*">
                <div id="image-preview"></div>
            </div>
            <div class="form-group">
                <label for="duration">Dauer (in Tagen)</label>
                <input type="number" id="duration" name="duration" min="1" max="10" required>
            </div>
            <button type="submit">Auktion generieren</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
